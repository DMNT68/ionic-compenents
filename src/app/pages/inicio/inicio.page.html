<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="toggleMenu()">
				<ion-icon color="primary" slot="start" name="menu"></ion-icon>
			</ion-button>
			<!-- <ion-menu-button menu="primerMenu"></ion-menu-button> -->
		</ion-buttons>
		<ion-title color="primary">Componentes!!!</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirecTo">
			<ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
			<ion-label> {{c.name}} </ion-label>
		</ion-item>
	</ion-list>
</ion-content>

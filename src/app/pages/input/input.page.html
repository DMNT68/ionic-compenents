<app-header titulo="Input Y Forms"></app-header>

<ion-content padding>
	<ion-list-header>
		<ion-label>Nombre: {{nombre || 'No exite nombre'}}</ion-label>
	</ion-list-header>

	<ion-item>
		<ion-label position="floating">Nombre</ion-label>
		<ion-input
			type="text"
			placeholder="Ingrese un nombre"
			[(ngModel)]="nombre"
		></ion-input>
	</ion-item>

	<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
		<ion-list>
			<ion-list-header>
				<ion-label>Formulario template: Valido {{formulario.valid}}</ion-label>
			</ion-list-header>

			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input
					type="email"
					name="email"
					placeholder="Ingrese un nombre"
					[(ngModel)]="usuario.email"
					required
					pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
				></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Password</ion-label>
				<ion-input
					type="password"
					name="password"
					placeholder="Ingrese la contraseÃ±a"
					[(ngModel)]="usuario.password"
					required
				></ion-input>
			</ion-item>
		</ion-list>

		<ion-button expand="full" type="submit" [disabled]="formulario.invalid">
			Enviar
		</ion-button>
	</form>
</ion-content>

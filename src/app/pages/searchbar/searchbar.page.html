<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button color="primary" defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title color="primary">Searchbar</ion-title>
	</ion-toolbar>

	<ion-searchbar placeholder="Buscar.." (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let album of albumes  | filtro: textoBuscar : 'title'">
			<ion-label>{{album.title}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
